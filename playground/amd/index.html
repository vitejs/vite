<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>amd</title>
  </head>
  <body>
    <script src="node_modules/requirejs/require.js"></script>
    <script type="text/javascript">
      requirejs(
        ['plugin/dist/js/plugin.js'],
        (plugin) => {
          console.log('Plugin loaded', plugin())
        },
        (err) => {
          console.error('Error loading plugin', err)
        },
      )
    </script>
  </body>
</html>
